<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tufts CS Alumni Network</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<header>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="name" class="brand-logo left" href="#">
                Tufts CS Alumni Network
            </a>
        </div>
    </nav>
</header>

<main>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <a class="waves-effect waves-light btn" href="http://goo.gl/forms/mQMhbwaTSZ" target="_blank">Add me!</a>
            </div>
        </div>
    </div>
</div>
    
</main>

<footer>
</footer>

<template id="infoWindow">
<div class="row">
    <div class="col s12 m12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title" id="name">NAME</span>
                <p><span id="company"></span></p>
                <p id="type">Full Time</p>
                <p id="contact">contact</p>
            </div>
        </div>
    </div>
</div>
</template>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
<script src="/static/js/oms.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
